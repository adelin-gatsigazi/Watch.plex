<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="plex.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header class="header">
            <img class="logo" src="images/download (1).png" alt="logo" type="text">
            <input id="search-bar" type="text">
            <img class="search-icon" src="images/search icon.png">
            <button id="button">
                <img class="home-icon" src="images/editable-house.png" alt="logo">
                <h2 class="home">Home</h2>
            </button>
            <img class="tv-logo" src="images/smart tv.png" alt="tv-logo">
            <h2 class="live-tv">Live TV</h2>
            <img class="tv-play" src="images/TV play.png" alt="play-tv">
            <h2 class="demand">On Demand</h2>
            <img class="compass" src="images/compass oj.png" alt="compass">
            <h2 class="discover">Discover</h2>
            <img class="sign-icon" src="images/sign-in oj.png" alt="sign-in">
            <h2 class="sign-in">Sign In</h2>
            <span class="sign-border"></span>          
    </header>
    <div class="main-video">
        <div>
            <video id="video-style" muted autoplay loop width="900" src="images/plex2.mp4"></video>
        </div>
        <svg id="background">
            <rect/>
        </svg>
        <div id="linear-gradient"></div>
        <div class="first-page">
            <h1 id="stream-free">Go ahead, stream free</h1>
            <p id="first-paragraph">With Plex you can watch over 20,000 free movies and<br> shows, plus Live TV on almost any device. What are</br> you waiting for?</p>
            <button class="sign-up">
                <p id="sign-size">Sign Up</p>
            </button>
        </div>
    </div>
    <div class="gray-background">
        <div>
            <div class="whats-on">
                <h3 id="first-title">What's On Now</h3>
                <i id="angle-right" class="fa fa-angle-right" aria-hidden="true" style="font-size:28px;color:rgb(250, 250, 250);"></i>
                <div id="rect-box">
                    <i id="wall-box" class="fa fa-th" aria-hidden="true" style="font-size:37px;color:rgb(250, 250, 250);"></i>
                    <p id="channels">All Channels</p>
                </div>
                <div id="rect-box1">
                    <img id="background-image" src="images/Social_Jerry_Springer.jpeg" alt="springer">
                    <p></p>
                </div>
                <div id="rect-box2">
                   
                    <p></p>
                </div>
                <div id="rect-box3">
                    
                    <p></p>
                </div>
                <div id="rect-box4">
                    
                    <p></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
